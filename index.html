<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC - Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img id="header-img" src="logo.png" alt="Cobra Detailers Logo" />
      </div>
      <nav id="nav-bar">
        <ul>
          <li class="nav-link"><a href="#info">About Us</a></li>
          <li class="nav-link"><a href="#video">Video</a></li>
          <li class="nav-link"><a href="#form">SignUp</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <video id="video" controls width="100%">
        <source src="Car Wash Centre - 32890.mp4" type="video/mp4" />
      </video>
      <small
        >Video by
        <a
          href="https://pixabay.com/users/mijyar-3345291/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=32890"
          >Mij Yar</a
        >
        from
        <a
          href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=32890"
          >Pixabay</a
        ></small
      >
    </main>
    <footer>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        /><input id="submit" type="submit" value="Submit" /><br />
      </form>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
